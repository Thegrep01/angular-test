<div class="filter-wrapper">
    <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="movies" [nzClickHide]="true">
        movie
        <i nz-icon nzType="down"></i>
    </a>
    <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="species">
        species
        <i nz-icon nzType="down"></i>
    </a>
    <nz-slider nzRange [(ngModel)]="ageValues"></nz-slider>
  <button nz-button nzType="primary" (click)="clear()">Clear</button>

  <nz-dropdown-menu #movies="nzDropdownMenu">
        <ul nz-menu>
            <li *ngFor="let movie of movies$ | async" (click)="setFilter({ movie: movie.url })">
                {{ movie.title }}
            </li>
        </ul>
    </nz-dropdown-menu>
    <nz-dropdown-menu #species="nzDropdownMenu">
        <ul nz-menu>
            <li *ngFor="let species of species$ | async" (click)="setFilter({ species: species.url })">
                {{ species.name }}
            </li>
        </ul>
    </nz-dropdown-menu>
</div>
